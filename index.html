<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8"/>
	<title>Calculate</title>
	<link href = "style.css" rel = "stylesheet" type = "text/css"/>
</head>
<body>
	<header>
    	<div id = "header"><h1>Calculate</h1></div>
   </header>
   <div id="main">
    <div class="control">
     	<div class="box">
     		<label class="control" for="timer" >Номер таймера:</label>
     		<select id="timer">
     			<option value="1" selected="selected">1</option>
    			<option value="2">2</option>
    			<option value="3">3</option>
    			<option value="4">4</option>
    			<option value="5">5</option>
    			<option value="6">6</option>
    			<option value="7">7</option>
    			<option value="8">8</option>
    			<option value="9">9</option>
    			<option value="10">10</option>
    			<option value="11">11</option>
    			<option value="12">12</option>
    			<option value="13">13</option>
    			<option value="14">14</option>
     		</select>
     	</div>
     	<div class="box">
     		<label class="control" for="entry" >Входная частота [МГц] =</label>
     		<input id="entry" value="42" class='number' ">
     	</div>
     	<div class="box">
     		<label class="control" for="exit">Выходнная частота [Гц] =</label>
     		<input id="exit" value="42" class='number'>
     	</div>
     	<div class="box">
     		<label class="control" for="pre">Preseler</label>
     		<input id="pre" class='number'>
      </div>
      <div class="box">
      	<label class="control" for="arm">ARR</label>
      	<input id="arm" class='number'>
      </div>
       <div>
      	<input id="but" type="button" value="Рассчитать">
        <input id="write" type="button" value="Writing">
      </div>
     </div>

     <div class="control box2">
      <div class="box">
        <p class="gen">Вторая рабочая частота</p>
      </div>
        <div class="box">
        <label class="control" for="exit1">Выходнная частота [Гц] =</label>
        <input id="exit1" value="Ввод" class='number'>
      </div>
      <div class="box">
        <label class="control" for="pre1">Preseler</label>
        <input id="pre1" class='number'>
      </div>
      <div class="box">
        <label class="control" for="arm1">ARR</label>
        <input id="arm1" class='number'>
      </div>
     </div>

    <div class="control box2">
      <div class="box">
        <p class="gen">Третья рабочая частота</p>
      </div>
        <div class="box">
        <label class="control" for="exit2">Выходнная частота [Гц] =</label>
        <input id="exit2" value="Ввод" class='number'>
      </div>
      <div class="box">
        <label class="control" for="pre2">Preseler</label>
        <input id="pre2" class='number'>
      </div>
      <div class="box">
        <label class="control" for="arm2">ARR</label>
        <input id="arm2" class='number'>
      </div>
     </div>

     <div class="result">
        <textarea readonly id="code">
        Здесь могла быть ваша программа!
        </textarea>
     </div>
  </div>
   <script src="js.js"></script>
</body>
</html>
